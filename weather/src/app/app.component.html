<div>
  <h1>Hot Weather Widget</h1>
  <div class="element">
    <div class="element-left">
      <app-details
        [data]="data"
        [selectedItem]="selectedItem"
        (setSelected)="onSelectItem($event)"
      ></app-details>
    </div>
    <div class="element-right">
      <app-temperature [selectedItem]="selectedItem"></app-temperature>
      <app-statistics [selectedItem]="selectedItem"></app-statistics>
    </div>
  </div>
</div>
